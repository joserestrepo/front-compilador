<div class=" mt-5 mb-5">
    <div class="row">
        <div class="col text-white text-center mt-5">
            <h3>Lista de archivos</h3>
        </div>
    </div>

    <div *ngIf="listaArchivos.length > 0" class="row justify-content-center">
        <div class="col-6 mt-3 mb-3">
            <table class="table">
                <thead class="thead-dark text-center">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nombre de archivo</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="bg-white" *ngFor="let archivo of listaArchivos; let i = index;">
                        <th scope="row"> {{ i+1 }} </th>
                        <td>{{ archivo['nombreArchivo'] }}</td>
                        <td class="text-center">
                            <button class="btn btn-success d-inline-block mr-3" (click)="abrirArchivo(archivo)">abrir</button>
                            <button class="btn btn-danger d-inline-block" (click)="eliminarArchivo(archivo)">eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div *ngIf="listaArchivos.length == 0" class="row justify-content-center">
        <div class="col-6 mt-3 mb-3">
            <div class="alert alert-info text-center" role="alert">
                No hay archivos creados por el momento!
            </div>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-1">
            <button class="btn btn-primary" [routerLink]="['/editor']">Volver</button>
        </div>
    </div>
</div>
